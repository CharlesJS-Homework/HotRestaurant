<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <title>Hot Restaurant</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">
                <span class="glyphicon glyphicon-fire"></span>
                Hot Restaurant
            </h1>

            <hr>

            <h3 class="text-center">We only have 5 tables! Book your seat before they all are gone!</h3>

            <br>

            <div class="text-center">

                <a href="/view tables page">
                    <button type="button" class="btn btn-lg btn btn-primary">
                        <span class="glyphicon glyphicon-list-alt"></span>
                        View Tables
                    </button>
                </a>

                <a href="/make reservations page">
                    <button type="button" class="btn btn-lg btn btn-danger">
                        <span class="glyphicon glyphicon-credit-card"></span>
                        Make Reservations
                    </button>
                </a>

            </div>
            <!-- end buttons -->

        </div>
        <!-- end jumbotron -->
    </div>
    <!-- end container -->

    <footer class="footer">
        <div class="container">
            <a>API Table Link |</a>
            <a>API Wait List</a>
        </div>
    </footer>
